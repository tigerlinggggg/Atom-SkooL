      body {

        background-color: #f9fafb;

        overflow-y: scroll; /* Force scrollbar to prevent layout shift */
      }

      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Marker Underline Effect - Lighter */
      .marker-underline {
        position: relative;
        display: inline-block;
        z-index: 1;
      }
      .marker-underline::after {
        content: '';
        position: absolute;
        left: -2px;
        bottom: 2px;
        width: 105%;
        height: 0.3em;
        background-color: #facc15; /* Yellow-400 */
        opacity: 0.5; /* Reduced opacity for cleaner look */
        z-index: -1;
        transform: rotate(-1deg) skew(-10deg);
        border-radius: 2px;
      }
      
      /* Highlight Text Background */
      .highlight-bg {
        background-color: #fef08a; /* Yellow-200 */
        padding: 0 6px;
        border-radius: 4px;
        color: #854d0e; /* Yellow-800 */
        font-weight: 600;
      }
